<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pixel-Racer Gerçek Arabalar</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#222;font-family:monospace;}
#gameContainer{position:relative;width:800px;height:400px;margin:auto;overflow:hidden;background:#111;border:5px solid #0ff;box-shadow:0 0 20px #0ff;}
canvas{display:block;image-rendering:pixelated;}
#controls{position:absolute;bottom:10px;width:100%;display:flex;justify-content:center;gap:10px;}
.btn{width:50px;height:50px;background:#333;color:#fff;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;user-select:none;}
</style>
</head>
<body>
<div id="gameContainer">
<canvas id="game" width="800" height="400"></canvas>
<div id="controls">
<div class="btn" id="left">◀</div>
<div class="btn" id="right">▶</div>
</div>
</div>

<script>
// ---------- CANVAS ----------
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const WIDTH=canvas.width, HEIGHT=canvas.height;

// ---------- INPUT ----------
let keys={};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);
["left","right"].forEach(id=>{
  document.getElementById(id).ontouchstart=()=>keys[id]=true;
  document.getElementById(id).ontouchend=()=>keys[id]=false;
});

// ---------- ARABALAR ----------
const carSprites = {
  sport: new Image(),
  classic: new Image(),
  suv: new Image()
};

// Github raw URL’leri ile değiştir
carSprites.sport.src = "https://raw.githubusercontent.com/kullaniciAdi/repoAdi/main/images/cars/sport.png";
carSprites.classic.src = "https://raw.githubusercontent.com/kullaniciAdi/repoAdi/main/images/cars/classic.png";
carSprites.suv.src = "https://raw.githubusercontent.com/kullaniciAdi/repoAdi/main/images/cars/suv.png";

// ---------- OYUN DURUMU ----------
let player = {x: WIDTH/2 - 32, y: HEIGHT-80, width:64, height:32, model:"sport", speed:5};
let obstacles = [
  {x:200, y:300, width:64, height:32, model:"classic"},
  {x:500, y:250, width:64, height:32, model:"suv"}
];

// ---------- OYUN DÖNGÜSÜ ----------
function update(){
  // hareket
  if(keys["left"]) player.x -= player.speed;
  if(keys["right"]) player.x += player.speed;

  // sınırlar
  if(player.x<0) player.x=0;
  if(player.x+player.width>WIDTH) player.x=WIDTH-player.width;

  draw();
  requestAnimationFrame(update);
}

// ---------- ÇİZİM ----------
function draw(){
  ctx.clearRect(0,0,WIDTH,HEIGHT);

  // yol
  ctx.fillStyle="#333";
  ctx.fillRect(0,HEIGHT-100,WIDTH,100);

  // player araba
  ctx.drawImage(carSprites[player.model],player.x,player.y,player.width,player.height);

  // engeller
  obstacles.forEach(o=>{
    ctx.drawImage(carSprites[o.model],o.x,o.y,o.width,o.height);
  });
}

update();
</script>
</body>
</html>
